<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../style/CSS/style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="container-fluid">
        <div class="displayQuestions">
            <form>
                <div class="questions">
                    <div class="card  my-3 px-2 mx-auto">
                        <p class="text-success fw-bold p-1 d-block text-center time">Time Left : <span class="timer"></span> </p>
                        <p class="text-primary fw-bold questionTxt d-block text-center"></p> 
                        <div class="answers d-flex flex-column "></div>
                    </div>
                </div>
                <button type="button" class="next-button btn btn-success mx-auto">Next</button>
            </form>
            <!-- display data from js file -->
        </div>
    </div>

    <script src="../JS/Framework/bootstrap.bundle.min.js"></script>
    <script src="../JS/quiz.js"></script>
</body>
</html>
